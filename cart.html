<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Product Cart Details</title>
</head>

<body>
    <div class="container">
        <div class="product">
            <div class="product__image">
                <img src="images/c04297141.png" alt="" class="pic">
            </div>
            <div class="product__details">
                <div class="product__details--title">
                    Beats Solo2 On Ear Headphones - Black
                </div>
                <div class="product__details--rating">
                    <div class="rating__star">
                        <i class="fas fa-star rating__star--yellow"></i>
                        <i class="fas fa-star rating__star--yellow"></i>
                        <i class="fas fa-star rating__star--yellow"></i>
                        <i class="fas fa-star rating__star--yellow"></i>
                        <i class="fas fa-star rating__star--gray"></i>
                    </div>
                    <div class="rating__reviews">
                        0 reviews
                    </div>
                    <div class="rating__button">
                        <a href="#">Submit a review</a>
                    </div>
                </div>
                <div class="product__details--price">
                    <div class="product__details--price-discounted">
                        $499
                    </div>
                    <div class="product__details--price-original">
                        $599
                    </div>
                </div>
                <div class="product__details--summary">
                    <div class="availability">
                        <div class="availability__text">
                            Availability:
                        </div>
                        <div class="availability__detail">
                            In stock
                        </div>
                    </div>
                    <div class="category">
                        <div class="category__text">
                            Category:
                        </div>
                        <div class="category__detail">
                            Accessories
                        </div>
                    </div>
                    <div class="shipping">
                        Free shipping
                    </div>
                </div>
                <div class="product__details--color">
                    Select Color:
                    <div class="circle__blue"></div>
                    <div class="circle__red"></div>
                    <div class="circle__black"></div>
                    <div class="circle__yellow"></div>
                </div>
                <div class="product__details--size">
                    Size:
                </div>
            </div>
        </div>
        <div class="image-set">
            <img src="images/_0053_rgb_MP582-RGB-bttm_V2.png" alt="">
            <img src="images/_0066_rgb_MNEN2-RGB-side_V2.png" alt="">
            <img src="images/Rectangle 5.png" alt="">
            <img src="images/151101_bbd_sodc_blk_06.png" alt="">
        </div>
    </div>
</body>

</html>
