<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart-details.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Cart Details</title>
</head>

<body>
    <div class="container">
        <div class="view">
            <div class="view__delete">
                <i class="fas fa-times"></i>
            </div>
            <div class="view__image">
                <img src="images/c04297141.png" alt="" class="pic">
            </div>
            <div class="view__title">
                Philips Hue 7W BR30 Connected Downlight Lamp
            </div>
            <div class="view__unit-price">
                $998
            </div>
            <div class="view__count">
                <div class="counter__button">
                    <div class="counter__button--minus">
                        <i class="fas fa-minus counter__button--minu-icon"></i>
                    </div>
                    <div class="counter__button--count">
                        2
                    </div>
                    <div class="counter__button--plus">
                        <i class="fas fa-plus counter__button--plus-plus"></i>
                    </div>
                </div>
            </div>
            <div class="view__price">
                $499
            </div>
        </div>
    </div>
</body>

</html>
